<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reloj digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Reloj Digital</h1>
  <div class="conteiner">
    <div class="reloj">
      <div class="fecha">
        <span id="diaSemana" class="diaSemana"></span>
        <span id="dia" class="dia"></span>
        <span>de</span>
        <span id="mes" class="mes"></span>
        <span>del</span>
        <span id="año" class="año"></span>
      </div>
      <div class="hrs">
        <span id="hora" class="hora"></span>
        <span>:</span>
        <span id="minutos" class="minutos"></span>
        <span>:</span>

        <div class="caja-segundos">
          <span id="segundos" class="segundos"></span>
          <span id="periodosDia" class="periodosDia"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
